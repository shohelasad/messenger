server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://postgresqldb:5432/messengerdb
    username: postgres
    password: postgres
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none

  kafka:
    bootstrap-servers: kafka:9092
    consumer:
      group-id: message-group
    auto-offset-reset: earliest
    topic:
      name: message-topic
      partitions: 10
      replicas: 1